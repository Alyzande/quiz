<!DOCTYPE html>
<html lang="en">

<head>
  <!--required meta-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!--Bootstrap css-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!--Custom css-->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container">
    <div id="quizarea">
      <div id="title">
        <div class="col">
          <h1 class="text-center">American or British?</h1>
          <br />
        </div>
      </div>
      <div id="questionarea">

        <!--intro content-->
        <div id="intro" class="justify-content-center mx-auto">
          <h2 class="text-center">Alright mate! Order from McDonald's and I'll guess if you're British or American.</h2>
          <br /><br />
          <p class="text-center">Answer the questions to find your answer:</p><br /><br />
          <input type="button" value="Start Quiz" class="btn btn-success text-center" onclick="startQuiz()" />
        </div>
        <form id="quizform">
          <!--question 1-->
          <div id="question1" class="mx-auto">
            <div class="row justify-content-center">
              <h2 class="text-center">Pick a breakfast item</h2>
            </div>
            <div class="row">
              &nbsp;
            </div>
            <div class="row justify-content-center form-check">
              <input type="radio" name="quest1" id="a1" value=1 />
              <label for="a1" class="text-center">Hotcakes</label>
            </div>
            <div class="row justify-content-center">
              <input type="radio" name="quest1" id="a2" value=2 />
              <label for="a2">Sausage Biscuit with Egg</label>
            </div>
            <div class="row justify-content-center">
              <input type="radio" name="quest1" id="a3" value=3 />
              <label for="a3">Breakfast Roll with Brown Sauce</label>
            </div>
            <div class="row justify-content-center">
              <input type="radio" name="quest1" id="a" value=4 />
              <label for="a4">Bacon roll</label>
            </div>

            <div class="row" class="justify-content-center">
              <input type="button" value="Next" class="btn btn-success mx-auto" onclick="question2()" />
            </div>
          </div>

          <!--question 2-->
          <div id="question2" class="mx-auto">
            <div class="row justify-content-center">
              <h2 class="text-center">Pick a chicken item</h2>
            </div>
            <div class="row">
              &nbsp;
            </div>
            <div class="row justify-content-center">
              <input type="radio" name="quest2" id="a1" value=1 />
              <label for="a1" class="text-center">Buttermilk Chicken Tenders</label>
            </div>
            <div class="row justify-content-center">
              <input type="radio" name="quest2" id="a2" value=2 />
              <label for="a2">Chicken Nuggets</label>
            </div>
            <div class="row justify-content-center">
              <input type="radio" name="quest2" id="a3" value=3 />
              <label for="a3">McChicken Sandwich</label>
            </div>
            <div class="row justify-content-center">
              <input type="radio" name="quest2" id="a4" value=3 />
              <label for="a4">Chicken Legend</label>
            </div>
            <div class="row justify-content-center">
              <input type="button" value="Next" class="btn btn-success mx-auto" onclick="question3()" />
            </div>
          </div>
          <!--question 3-->
          <div id="question3" class="mx-auto">
            <div class="row justify-content-center">
              <h2 class="text-center">Pick a burger</h2>
            </div>
            <div class="row">
              &nbsp;
            </div>
            <div class="row justify-content-center">
              <input type="radio" name="quest3" id="a1" value=1 />
              <label for="a1" class="text-center">McDouble</label>
            </div>
            <div class="row justify-content-center">
              <input type="radio" name="quest3" id="a2" value=2 />
              <label for="a2">Big Mac</label>
            </div>
            <div class="row justify-content-center">
              <input type="radio" name="quest3" id="a3" value=3 />
              <label for="a3">Quarter Pounder with Cheese</label>
            </div>
            <div class="row justify-content-center">
              <input type="radio" name="quest3" id="a4" value=3 />
              <label for="a4">McPlant</label>
            </div>
            <div class="row justify-content-center">
              <input type="button" value="Next" class="btn btn-success mx-auto" onclick="question4()" />
            </div>
          </div>
          <!--question 4-->
          <div id="question4" class="mx-auto">
            <div class="row justify-content-center">
              <h2 class="text-center">Pick your side order</h2>
            </div>
            <div class="row">
              &nbsp;
            </div>
            <div class="row justify-content-center">
              <input type="radio" name="quest4" id="a1" value=1 />
              <label for="a1" class="text-center">World Famous Fries </label>
            </div>
            <div class="row justify-content-center">
              <input type="radio" name="quest4" id="a2" value=2 />
              <label for="a2">Apple Slices</label>
            </div>
            <div class="row justify-content-center">
              <input type="radio" name="quest4" id="a3" value=3 />
              <label for="a3">Side Salad</label>
            </div>
            <div class="row justify-content-center">
              <input type="radio" name="quest4" id="a4" value=3 />
              <label for="a4">Mozarella Sticks</label>
            </div>
            <div class="row justify-content-center">
              <input type="button" value="Next" class="btn btn-success mx-auto" onclick="question5()" />
            </div>
          </div>
          <!--question 5-->
          <div id="question5" class="mx-auto">
            <div class="row justify-content-center">
              <h2 class="text-center">Pick a bakery item</h2>
            </div>
            <div class="row">
              &nbsp;
            </div>
            <div class="row justify-content-center">
              <input type="radio" name="quest5" id="a1" value=1 />
              <label for="a1" class="text-center">Apple Fritter </label>
            </div>
            <div class="row justify-content-center">
              <input type="radio" name="quest5" id="a2" value=2 />
              <label for="a2">Cinnamon Roll</label>
            </div>
            <div class="row justify-content-center">
              <input type="radio" name="quest5" id="a3" value=3 />
              <label for="a3">Mixed Berry Muffin</label>
            </div>
            <div class="row justify-content-center">
              <input type="radio" name="quest5" id="a4" value=3 />
              <label for="a4">Millionaire's Donut</label>
            </div>
            <div class="row justify-content-center">
              <input type="button" value="Results" class="btn btn-success mx-auto" onclick="results()" />
            </div>
          </div>
        </form>
        <!--Results-->
        <div id="results" class="justify-content-center mx-auto">
          <h2 class="text-center">Your McDonald's Results:</h2>
          <br /><br />
          <p class="text-center" id="result"></p>
    <img src="trans.png" alt="flag" id="flag">
        </div>



      </div>
    </div>
  </div>
  <!-- link to external JavaScript-->
  <script src="quizCode.js" type="text/javascript"></script>
</body>

</html>
